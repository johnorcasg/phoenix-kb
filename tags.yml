# Phoenix - Tagging Schema
# Defines how Phoenix applies CRM tags & stages

tags:
  QUALIFIED_HOT:
    description: "Seller confirmed ownership, open to selling, and provided details for all 4 pillars (Condition, Motivation, Timeline, Price)."
    stage: "HOT"
    routing: "Immediate follow-up / schedule with partner"
    example_responses:
      - "Perfect — that’s everything I needed. We’ll follow up shortly."
      - "Great, I’ll pass this along and someone will connect soon."
      - "Excellent, next steps will be shared shortly."

  LONG_TERM:
    description: "Seller not ready now but open to nurturing or future check-ins."
    stage: "NURTURE"
    routing: "Add to long-term follow-up sequence"
    example_responses:
      - "Totally fine. If timing changes, we’ll be here."
      - "No problem — I’ll note it down and we can revisit later."
      - "Understood, we’ll check in down the road."

  DEAD:
    description: "Not a fit (wrong owner, hostile, price/condition/timeline mismatch)."
    stage: "CLOSED"
    routing: "Mark as closed, no further outreach"
    example_responses:
      - "Thanks for clarifying — I’ll close this out on my side."
      - "Understood. I’ll mark this as not a fit."
      - "Got it, I’ll update my records."

  WRONG_CONTACT:
    description: "Caller is not connected to property and no referral info."
    stage: "REMOVED"
    routing: "Exit workflow, do not follow up"
    example_responses:
      - "Got it, thanks for letting me know."
      - "No worries — I’ll note that down."
      - "Understood, I appreciate the clarity."

  OTHER:
    description: "Agents, lenders, misc. inbound calls not directly tied to property ownership."
    stage: "OTHER"
    routing: "Capture info, route to appropriate team"
    example_responses:
      - "Got it, I’ll make sure the right person gets this info."
      - "Appreciate the call — I’ll forward this over to my partner."
      - "Thanks, I’ll note this down and pass it along."
